                <button class="mimicry_button" onclick="popupClose()" style="align-self: self-end;">关闭</button>

            <div style="height: 20px;"></div>
            <ul id="downlist" class="cmusic_playList_ul" style="background-color: #2f363e;border-radius: 20px;">
                <li class="cmusic_playlist_li_notransform"
                    style="display: flex;justify-content: center;align-items: center;">
                    <span class="cmusic_textCross">『空空如也』</span>
                </li>
            </ul>
        </div>
    </div>

        <div class="mimicry_column" style="align-items: center; width: 100%; padding-top: 30px;">

            <div style="width: 90%;">

                    style="background-color: #2a3138; border-radius: 15px; margin-top: 20px; padding: 20px;">

                    <span class="cmusic_textCross" style="font-size: 30px; font-weight: bolder; margin-bottom: 15px;">拟物风音视频播放器</span>
                    <a class="cmusic_textCross" style="margin-bottom: 15px; color: #66ccff;" href="https://blog.mimicry.cool/">•『 拟声官网 』</a>
                    <a class="cmusic_textCross" style="margin-bottom: 15px; color: #66ccff;" href="https://blog.mimicry.cool/help/list/selectBranch.html">•『 版本选择 』</a>
                    <a class="cmusic_textCross" style="color: #66ccff;" href="https://gitcode.com/coolight7/MimicryMusic/releases">•『 备用下载 』</a>
                </div>
            </div>
        </div>
        <div class="mimicry_column" style="padding-top: 30px;width: 100%;">
            <ul class="cmusic_playList_ul" id="list">
                <!-- 列表 -->
                <li class="cmusic_playlist_li_notransform"
                    style="display: flex;flex-direction: column; justify-content: center;align-items: center;">
                    <div style="display: flex;flex-direction: column; justify-content: center;align-items: center;margin-bottom: 10px;">
                        <svg class="pl2" viewBox="0 0 128 128" width="128px" height="128px">
                            <g fill="var(--primary)">
                                <g class="pl2__rect-g">
                                    <rect class="pl2__rect" rx="8" ry="8" x="0" y="128" width="40" height="24"
                                        transform="rotate(180)" />
                                </g>
                                <g class="pl2__rect-g">
                                    <rect class="pl2__rect" rx="8" ry="8" x="44" y="128" width="40" height="24"
                                        transform="rotate(180)" />
                                </g>
                                <g class="pl2__rect-g">
                                    <rect class="pl2__rect" rx="8" ry="8" x="88" y="128" width="40" height="24"
                                        transform="rotate(180)" />
                                </g>
                            </g>
                            <g fill="#66ccff" mask="url(#pl-mask)">
                                <g class="pl2__rect-g">
                                    <rect class="pl2__rect" rx="8" ry="8" x="0" y="128" width="40" height="24"
                                        transform="rotate(180)" />
                                </g>
                                <g class="pl2__rect-g">
                                    <rect class="pl2__rect" rx="8" ry="8" x="44" y="128" width="40" height="24"
                                        transform="rotate(180)" />
                                </g>
                                <g class="pl2__rect-g">
                                    <rect class="pl2__rect" rx="8" ry="8" x="88" y="128" width="40" height="24"
                                        transform="rotate(180)" />
                                </g>
                            </g>
                        </svg>
                    </div>
                    <span class="cmusic_textMain">正在加载下载列表...</span>
                </li>
            </ul>
        </div>
